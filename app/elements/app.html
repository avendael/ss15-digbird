<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="/bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="/bower_components/core-icons/social-icons.html">
<link rel="import" href="/bower_components/core-menu/core-menu.html">
<link rel="import" href="/bower_components/paper-dropdown/paper-dropdown.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/firebase-element/firebase-element.html">
<link rel="import" href="/bower_components/firebase-element/firebase-login.html">
<link rel="import" href="/bower_components/pvc-globals/pvc-globals.html">
<link rel="import" href="/bower_components/app-router/app-router.html">

<polymer-element name="dig-bird-app">
  <template>
    <style>
      :host {
        display: block;
        font-family: RobotoDraft, "Helvetica Neue", Helvetica, Arial;
        height: 100%;
      }

      core-header-panel {
        height: 100%;
      }

      core-header-panel::shadow #mainContainer {
        background: #f5f5f5;
      }

      core-toolbar {
        background: none;
      }

      .core-header {
        height: 60px;
        line-height: 60px;
        font-size: 18px;
        padding: 0 10px;
        background-color: #3F51B5;
        color: #fff;
        transition: height 0.2s;
      }

      .core-header paper-item {
        color: #333;
      }

      .core-header paper-menu-button {
        height: 40px;
      }

      .content {
        background: #fff;
      }

      .panel {
        padding: 75px 15px;
      }

      #logo {
      }

      #logo img {
        padding: 0;
        width: 200px;
        height: 45px;
        margin-top: 15px;
      }

      #topbar-menu .menu {
        line-height: 16px;
      }
    </style>

    <firebase-login id="baseLogin"
                    user="{{user}}"
                    statusKnown="{{statusKnown}}"
                    location="{{globals.firebase_url}}"
                    provider="github"
                    on-login="{{onLogin}}"
                    on-error="{{onLoginError}}">
    </firebase-login>

    <pvc-globals values="{{globals}}"></pvc-globals>

    <core-header-panel>
      <div class="core-header">
        <core-toolbar>
          <div id="logo" flex>
            <a href="#">
              <img src="../images/digbird-white.png">
            </a>
          </div>
          <paper-menu-button relative tabindex="0" id="topbar-menu">
            <paper-icon-button icon="social:person" role="button" tabindex="0" aria-label="menu"></paper-icon-button>
            <paper-dropdown class="dropdown" transition tabindex="-1">
              <core-menu class="menu">
                <paper-item tabindex="0"
                            on-click="{{login}}"
                            hidden?="{{!statusKnown || user}}">Login</paper-item>
                <paper-item tabindex="0"
                            on-click="{{logout}}"
                            hidden?="{{!statusKnown || !user}}">Logout</paper-item>
              </core-menu>
            </paper-dropdown>
          </paper-menu-button>
          <template if="{{user}}">{{user.github.username}}</template>
        </core-toolbar>
      </div>

      <div class="content">
        <app-router>
          <app-route path="/"
                     import="/elements/admin/main.html"
                     element="dig-bird-main">
          </app-route>
        </app-router>
      </div>

      <transloadit-button></transloadit-button>
    </core-header-panel>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        ready: function() {
          this.globals.firebase_name = 'blazing-torch-2411'
          this.globals.firebase_url = 'https://' +
                                      this.globals.firebase_name +
                                      '.firebaseio.com';
        },
        login: function() {
          this.$.baseLogin.login();
        },
        logout: function() {
          this.$.baseLogin.logout();
          this.globals.isLoggedIn = false;
          this.globals.currentUser = null;
        },
        onLogin: function() {
          this.globals.currentUser = this.user;
          this.globals.isLoggedIn = true;
        },
        onLoginError: function(err) {
          console.log('An error occurred.');
          console.error(err);
          this.globals.isLoggedIn = false;
        }
      });

    })();
  </script>
</polymer-element>
